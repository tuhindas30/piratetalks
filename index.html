<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="An English to Pirate Language converter" />
		<meta name="keywords" content="api, pirates, javascript, html, css" />
		<link rel="icon" href="assets/favicon.ico" />
		<link rel="stylesheet" href="assets/styles/styles.css">

		<meta property="og:title" content="Pirate Talk">
		<meta property="og:url" content="https://talklikepirates.netlify.app">
		<meta property="og:description" content="An English to Pirate Language converter">
		<meta property="og:type" content="website">
		<meta property="og:image" content="https://i.imgur.com/dSkjEJ1.gif">
		<title>Pirate Talk</title>
	</head>

	<body>
		<div class="container">
			<nav class="navbar">☠️ Pirate Talk ☠️</nav>
			<div class="wrapper">
				<header class="hero-header">
					<img class="hero-image" src="assets/hero.jpg" alt="">
					<div class="hero-heading">Ahoy <span style="color: var(--primary-color);">Pirates !</span>
					</div>
				</header>
				<div class="text-container">
					<div class="input">
						<p class="input-heading">Put your message here 👇</p>
						<textarea id="text-input" placeholder="Type your message here ..." rows="3"></textarea>
						<button id="btn-translate" class="button"> Click to speak like pirate</button>
					</div>
					<div class="output">
						<div class="output-heading">
							<div>See translated message 👇</div>
							<button id="btn-clear" class="button button-small">Clear</button>
						</div>
						<div id="output-text"></div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer-heading">About</div>
				<p class="footer-text">Are you a fan of Pirates? Shiver me timbers! I be needin' t' send 'em all to Davy
					Jones' locker.
					Arrrrr!
					Anyway go ahead and translate and have some fun!</p>
				<ul class="social-icons-container">
					<li>
						<a href="https://github.com/tuhindas30/piratetalks" target="_blank" class="icon">
							<i class="bi bi-github"></i>
						</a>
					</li>
					<li class="icon">
						<a href="https://twitter.com/tuhindas30" target="_blank" class="icon">
							<i class="bi bi-twitter"></i>
						</a>
					</li>
					<li class="icon">
						<a href="https://linkedin.com/in/tuhindas30" target="_blank" class="icon">
							<i class="bi bi-linkedin"></i>
						</a>
					</li>
				</ul>
				<div class="credits">Made with ❤️ by
					<span>
						<a href="https://tuhindas.me" class="site-color" target="_blank">
							tuhindas
						</a>
					</span>
				</div>
			</footer>
		</div>
		<script src="js/index.js"></script>
	</body>

</html>
